---
bundles:
  - name: registry
    dir: proto

generate:
  - name: go
    inputs:
      - local: registry
    output: .
    opts:
      paths: import
      module: github.com/pentops/registry
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-psm
      - base: go-o5-messaging

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - name: go-grpc
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.3.0

  - name: go-sugar
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:19495b5f5ac3fd3964a03031396d83f1bc1341ca

  - name: go-psm
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-protostate:a2c1e3576cf1ca4827cead8129d87371b48ec072

  - name: go-o5-messaging
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-o5-messaging:caef57f4978baf2d288c5396efe2dd79b334db1c
